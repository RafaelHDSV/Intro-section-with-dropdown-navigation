<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, javascript, frontend mentor, Intro section with dropdown navigation, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="This challenge will test your ability to create dropdown navigation menus, a common pattern on larger sites. It will also provide some nice basic layout challenges.">
  <link rel="icon" type="image.png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap');
    /* font-family: 'Epilogue', sans-serif; */

    :root {
      --white: hsl(0, 0%, 98%);
      --gray: hsl(0, 0%, 41%);
      --black: hsl(0, 0%, 8%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Epilogue', sans-serif;
      font-size: 18px;
    }

    body {
      display: flex;
      flex-direction: column;
      min-width: 100%;
      min-height: 100vh;
      background-color: var(--white);
      padding: 2rem;
    }

    header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .contents {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 4rem;
    }

    .content_itens {
      display: flex;
      flex-direction: row;
      gap: 3rem;
    }

    .content_itens p {
      color: var(--gray);
      font-weight: 500;
      font-size: 16px;
    }

    .item {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: .5rem;
    }

    .user_options {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 2rem;
    }

    .user_options button {
      outline: 0;
      border: none;
      background-color: transparent;
      color: var(--gray);
      font-weight: 500;
      font-size: 16px;
    }

    .user_options button:nth-child(2) {
      border: 2px solid var(--gray);
      padding: .7rem 1rem;
      border-radius: 1rem;
    }

    /* .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } */
  </style>
</head>

<body>
  <header>
    <div class="contents">
      <img src="images/logo.svg" alt="logo.svg">

      <div class="content_itens">
        <div class="item">
          <p>Features</p>
          <img src="images/icon-arrow-down.svg" alt="icon-arrow-down.svg">
        </div>

        <div class="item">
          <p>Company</p>
          <img src="images/icon-arrow-down.svg" alt="icon-arrow-down.svg">
        </div>

        <p>Careers</p>
        <p>About</p>
      </div>
    </div>

    <div class="user_options">
      <button>Login</button>
      <button>Register</button>
    </div>
  </header>
